<div class="container">
    <div class="login-container">
        <div id="output"></div>
        <div class="avatar"><span class="glyphicon glyphicon-user"></span></div>
        <div class="form-box">
            <form name="loginform" novalidate>
                <input name="username" type="email" placeholder="Email address" autocomplete="on" data-ng-model="vm.emailaddress" required />
                <input type="password" name="password" placeholder="Password" autocomplete="off" data-ng-model="vm.password" required />
                <button class="btn btn-info btn-block login" data-ng-disabled="loginform.$invalid" data-ng-click="vm.authenticate(loginform.$invalid)">Login</button>
            </form>
        </div>
    </div>
</div>
